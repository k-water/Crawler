<h3 id="使用批处理进行多个文本内容的筛选及合并"><a href="#使用批处理进行多个文本内容的筛选及合并" class="headerlink" title="使用批处理进行多个文本内容的筛选及合并"></a>使用批处理进行多个文本内容的筛选及合并</h3><p>案例为连接文本1的奇数行，文本2的行数对2整除的行及行数对3整除的行</p>
<h3 id="用法："><a href="#用法：" class="headerlink" title="用法："></a>用法：</h3><p>命令格式: [this text1 text2 destText]<br>例子：<code>this 1.txt 2.txt 3.txt</code> (其中this为下面的代码保存后的文件名)</p>
<a id="more"></a>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div></pre></td><td class="code"><pre><div class="line">@echo off</div><div class="line">title 文本连接</div><div class="line">setlocal enabledelayedexpansion</div><div class="line">cd. &gt; %3</div><div class="line">set line1 = 0</div><div class="line">set line2 = 0</div><div class="line">set line3 = 0</div><div class="line">for /f &quot;delims=&quot; %%i in (%1) do (</div><div class="line">	set /a line1 += 1 &amp;&amp; set /a flag = !line1!%%2 &amp;&amp; if &quot;!flag!&quot;==&quot;1&quot; (set /a n+=1&amp;call,set &quot;_%%n%%=%%i&quot;)</div><div class="line">	)</div><div class="line">for /f &quot;delims=&quot; %%i in (%1) do (</div><div class="line">	set /a line2 += 1 &amp;&amp; set /a flag1 = !line2!%%2 &amp;&amp; if &quot;!flag1!&quot;==&quot;0&quot; (set /a t+=1&amp;call,set &quot;,%%t%%=%%i&quot;)</div><div class="line">	)</div><div class="line">for /f &quot;delims=&quot; %%i in (%2) do (</div><div class="line">	set /a line3 += 1 &amp;&amp; set /a flag2 = !line3!%%3 &amp;&amp; if &quot;!flag2!&quot;==&quot;0&quot; (set /a m+=1&amp;call,set &quot;.%%m%%=%%i&quot;)</div><div class="line">	)</div><div class="line"></div><div class="line">if %n% gtr %m% (set &quot;num=%n%&quot;) else (set &quot;num=%m%&quot;)</div><div class="line">(for /l %%i in (1,1,%num%) do (</div><div class="line">if defined _%%i call,echo %%_%%i%%</div><div class="line">if defined _%%i call,echo %%,%%i%%</div><div class="line">if defined .%%i call,echo %%.%%i%%</div><div class="line">)) &gt;&gt; %3</div><div class="line"></div><div class="line">endlocal</div><div class="line">notepad %3</div><div class="line">pause</div></pre></td></tr></table></figure>
