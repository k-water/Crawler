<h3 id="通过cmd的启动参数进行窗口隐藏"><a href="#通过cmd的启动参数进行窗口隐藏" class="headerlink" title="通过cmd的启动参数进行窗口隐藏"></a>通过cmd的启动参数进行窗口隐藏</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div></pre></td><td class="code"><pre><div class="line">cmd /c test #后台调用test并关闭当前进程</div><div class="line">cmd /k test #后台调用test但不关闭当前进程</div></pre></td></tr></table></figure>

<h3 id="通过vbs直接启动"><a href="#通过vbs直接启动" class="headerlink" title="通过vbs直接启动"></a>通过vbs直接启动</h3><p>cmd /c 和 cmd /k隐藏控制台窗口时，依然会出现一个一闪而过的黑框，因此我们需要通过VBscript进行辅助启动。</p>
<figure class="highlight vbs"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">Set</span> ws = <span class="built_in">CreateObject</span>(<span class="string">"Wscript.Shell"</span>)</div><div class="line">ws.run <span class="string">"cmd /c lol.bat"</span>,vbhide</div></pre></td></tr></table></figure><h3 id="通过cmd的启动参数进行窗口隐藏"><a href="#通过cmd的启动参数进行窗口隐藏" class="headerlink" title="通过cmd的启动参数进行窗口隐藏"></a>通过cmd的启动参数进行窗口隐藏</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div></pre></td><td class="code"><pre><div class="line">cmd /c test #后台调用test并关闭当前进程</div><div class="line">cmd /k test #后台调用test但不关闭当前进程</div></pre></td></tr></table></figure>

<h3 id="通过vbs直接启动"><a href="#通过vbs直接启动" class="headerlink" title="通过vbs直接启动"></a>通过vbs直接启动</h3><p>cmd /c 和 cmd /k隐藏控制台窗口时，依然会出现一个一闪而过的黑框，因此我们需要通过VBscript进行辅助启动。</p>
