<blockquote>
<p>模拟一下这样的情景，假设我有一个文件夹用于保存各种下载的文本文件（自然也可以是其他格式的文件），当这个文件夹文件数量达到一定规模时，我需要将这些文件的名字序列化，那么下面这个批处理文件便横空出世了。</p>
</blockquote>
<a id="more"></a>
<p>###实现代码：</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div></pre></td><td class="code"><pre><div class="line">@echo off</div><div class="line">setlocal EnableDelayedExpansion</div><div class="line">::下面这个语句要请改成你要处理的文件夹路径如“pushd %~dp0^\text”改成&quot;pushd &quot;c:\text&quot;&quot;</div><div class="line">pushd %~dp0^\text</div><div class="line">::计数</div><div class="line">set /a index = 0</div><div class="line">for /f %%i in (&apos;dir /b /a-d *.*&apos;) do (</div><div class="line">set /a index += 1</div><div class="line">ren %%~nxi !index!%%~xi</div><div class="line">)</div><div class="line">echo 共扫描到!index!个文件。</div><div class="line">pause&gt;nul</div></pre></td></tr></table></figure>
<p><em>ps：请将以上代码用任意文本编辑器保存为后缀名为”bat”或者”cmd”的文件。</em></p>
